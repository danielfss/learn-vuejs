<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{nome}}</h1>

      <!-- Two-way data binding - na maneira mais verbosa -->
      <input type="text" v-bind:value="nome" v-on:input="nome = $event.target.value" />
      <!-- Two-way data binding - na maneira mais prÃ¡tica -->
      <input type="text" v-model="nome"/>

    </div>

    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            nome: "Daniel",
          };
        },
        methods: {},
      });
    </script>
  </body>
</html>
