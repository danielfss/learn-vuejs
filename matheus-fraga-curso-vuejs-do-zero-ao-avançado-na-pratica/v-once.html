<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <h1>Primeiro App</h1>
    <p v-once>Bem vindo, {{ nome }} </p>

    <p>Bem vindo, {{ entrar() }}</p>

</div>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                nome: 'Daniel'
            }
        },
        methods: {
            entrar() {
                this.nome = 'Outro nome';
                return this.nome;
            },
        }
    })
</script>
</body>
</html>
